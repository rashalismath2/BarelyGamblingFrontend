<div id="auth-cont">
    <div class="auth-center-cont" id="auth-cont-left">
       <div class="auth-center">
            <div class="auth-center-item">
                <img src="../../../../../assets/images/login-cover.jpg" alt="" srcset="">
                <span [routerLink]="[ '/home']" class="navbar-brand mb-0 h1">BarelyGambling</span>
            </div>
       </div>
    </div>
    <div class="auth-center-cont" id="auth-cont-right">
        <div class="auth-center">
           <div class="auth-center-item">
                <div id="auth-form-cont">
                    <h3>Welcome!</h3>
                    <p>Sign in to your account</p>
                    <form id="authForm" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
                        <div class="example-container">
                            <mat-form-field appearance="fill">
                              <mat-label>Email</mat-label>
                              <input matInput  formControlName="email"  />
                              <mat-icon matPrefix>email</mat-icon>
                              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                          </div>
                        <div class="example-container">
                            <mat-form-field appearance="fill">
                              <mat-label>Password</mat-label>
                              <input type="password" matInput  formControlName="password"  />
                              <mat-icon matPrefix>lock</mat-icon>
                              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                            </mat-form-field>
                          </div>

                        <div id="forgotPassword">
                            <a>Forgot password?</a>
                        </div>
                        
                        <div class="example-container">
                            <button [disabled]="authForm.invalid" type="submit" id="submit-button" mat-flat-button color="basic">Login</button>
                        </div>
                    </form>
                    <div id="createAccount">
                      <a [routerLink]="[ '/register']">Create an account</a>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>
