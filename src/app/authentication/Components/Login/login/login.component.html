<form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
    <input type = "text"  name="email" placeholder = "emailid" [(ngModel)]="email">
    <br/>
    <input name="password" type = "password"  placeholder = "passwd" [(ngModel)]="password">
    <br/>
    <button type="submit">Login</button>
 </form>

 {{user.user.email}}
