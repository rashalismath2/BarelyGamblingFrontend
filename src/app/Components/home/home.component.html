<section id="app-nav-bar">
    <app-nav-bar [authUser]='_authUser$ | async '></app-nav-bar>
</section>
<mat-drawer-container id="app-drawer-container" class="example-container">
    <mat-drawer class="pt-4" id="side-drawer" mode="side" opened="opened">
        <section class="container-fluid">
            <a (click)="setCurrentTab('tournaments')"  
                class="drawer-buttons" mat-stroked-button color="primary">
                <mat-icon  class="drawer-button-icons">space_dashboard</mat-icon>
                Tournaments
            </a>
            <a (click)="setCurrentTab('biddings')"  class="drawer-buttons"  mat-stroked-button color="primary">
                <mat-icon class="drawer-button-icons">leaderboard</mat-icon>
                Biddings
            </a>
        </section>
    </mat-drawer>
    <mat-drawer-content class="pt-4">
        <section class="container-fluid">
           <app-tournaments (selectedTournament)='setSelectedTOurnament($event)'   *ngIf='_selectedTournaments==null && selectedTab=="tournaments"'> </app-tournaments>
           <app-tournament-detail [_tournament]="_selectedTournaments"   *ngIf='_selectedTournaments && selectedTab=="tournaments"'> </app-tournament-detail>
           <app-biddings *ngIf='_selectedTournaments==null && selectedTab=="biddings"'></app-biddings>
        </section>
    </mat-drawer-content>
</mat-drawer-container>
